<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <style>
        :root {
            --tg-theme-bg-color: #1c1c1e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --wheel-border: #f5f5f5;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 { margin-bottom: 10px; font-size: 24px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–ª–µ—Å–∞ */
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--wheel-border);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ —É–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff3b30;
            z-index: 10;
        }

        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .controls {
            width: 100%;
            max-width: 300px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            background: #2c2c2e;
            color: white;
        }

        button {
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-weight: bold;
            cursor: pointer;
        }

        button:active { opacity: 0.8; }

        .spin-btn {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff9500, #ff3b30);
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4);
        }

        /* –°–ø–∏—Å–æ–∫ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ */
        .items-list {
            margin-top: 20px;
            font-size: 14px;
            color: #8e8e93;
            text-align: center;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #32d74b;
            min-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>üé∞ –ö–†–£–¢–ò –ë–ê–†–ê–ë–ê–ù</h1>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>

    <div id="result"></div>

    <button class="spin-btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨!</button>

    <br>

    <div class="controls">
        <input type="text" id="newItem" placeholder="–¢–µ–∫—Å—Ç (–∏–ª–∏ —Å—Å—ã–ª–∫–∞)...">
        <button onclick="addItem()">+</button>
    </div>

    <div class="items-list" id="itemsList">
        –í–∞—Ä–∏–∞–Ω—Ç—ã: –Ø –∫—Ä—É—Ç–æ–π, –ù—É —Ç–∞–∫–æ–µ
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–ø–∞—Ü–∞–Ω—Å–∫–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã)
        let items = ['üòé –Ø –∫—Ä—É—Ç–æ–π', 'üóø –ù—É —Ç–∞–∫–æ–µ'];
        
        // –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤
        const colors = ['#3390ec', '#ff3b30', '#32d74b', '#ff9500', '#bf5af2', '#ac8e68'];
        
        let startAngle = 0;
        let arc = Math.PI / (items.length / 2);
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;

        function drawRouletteWheel() {
            arc = Math.PI / (items.length / 2); // –ü–µ—Ä–µ—Å—á–µ—Ç —É–≥–ª–∞ —Å–µ–∫—Ç–æ—Ä–∞
            
            // –û—á–∏—Å—Ç–∫–∞
            ctx.clearRect(0, 0, 500, 500);
            ctx.strokeStyle = "#1c1c1e";
            ctx.lineWidth = 2;
            ctx.font = 'bold 24px Helvetica, Arial';

            const outsideRadius = 240;
            const textRadius = 170;
            const insideRadius = 0;

            for(let i = 0; i < items.length; i++) {
                const angle = startAngle + i * arc;
                
                // –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä
                ctx.fillStyle = colors[i % colors.length];
                ctx.beginPath();
                ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
                ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 
                              250 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = items[i];
                // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                const displayText = text.length > 15 ? text.substring(0, 12) + "..." : text;
                ctx.fillText(displayText, -ctx.measureText(displayText).width / 2, 0);
                ctx.restore();
            }
        }

        function spin() {
            if(isSpinning) return;
            isSpinning = true;
            resultDiv.innerText = ""; // –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            spinAngleStart = Math.random() * 10 + 10; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000; // –ö—Ä—É—Ç–∏–º –æ—Ç 4 –¥–æ 7 —Å–µ–∫—É–Ω–¥
            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            // –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ –∑–∞–º–µ–¥–ª–µ–Ω–∏—è (ease out)
            const spinAngle = spinAngleStart - (easeOut(spinTime, 0, spinAngleStart, spinTimeTotal));
            startAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            isSpinning = false;
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            
            ctx.save();
            const text = items[index];
            resultDiv.innerText = "–í—ã–ø–∞–ª–æ: " + text + "!";
            
            // –í–∏–±—Ä–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ TWA)
            tg.HapticFeedback.notificationOccurred('success');
            ctx.restore();
        }

        function easeOut(t, b, c, d) {
            const ts = (t/=d)*t;
            const tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        function addItem() {
            const input = document.getElementById('newItem');
            const val = input.value.trim();
            if(val) {
                items.push(val);
                input.value = '';
                document.getElementById('itemsList').innerText = "–í–∞—Ä–∏–∞–Ω—Ç—ã: " + items.join(", ");
                drawRouletteWheel();
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –ü–µ—Ä–≤—ã–π –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        drawRouletteWheel();
    </script>
</body>
</html>
